{% extends "base.html" %}

{% block title %} Rejestracja {% endblock %}

{% block content %}

<div class="d-flex flex-column align-items-center" style="height: 100%; width: 100%;">
    <div class="d-flex flex-row justify-content-center align-items-center">
        <h1 class="display-5 align-self-center header">Rejestracja</h1>
    </div>
    <div class="d-flex flex-row justify-content-around flex-wrap">
        <a class="btn btn-primary btn-lg guzik" href="{% url 'index' %}">STRONA GŁÓWNA</a>
    </div>
    <hr>

    {% if message %}
    <div class="d-flex flex-row justify-content-center align-items-center">
        <h3 class="display-5 align-self-center header">
            {{ message }}
        </h3>
    </div>
    <hr>
    {% endif %}

    <form class="d-flex flex-column align-items-center" style="height: 100%; width: 100%;" action="{% url 'register' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        {{ form.as_p }}

        <button type="submit" id="submit">Zarejestruj się</button>
    </form>

{% endblock %}
