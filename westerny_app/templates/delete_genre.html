{% extends "base.html" %}
{% load static %}

{% block title %} Usuń Gatunek {% endblock %}

{% block content %}

<div class="d-flex flex-column align-items-center" style="height: 100%; width: 100%;">
    <div class="d-flex flex-row justify-content-around flex-wrap">
        <a class="btn btn-primary btn-lg guzik" href="{% url 'index' %}">STRONA GŁÓWNA</a>
    </div>
    <div class="d-flex flex-row justify-content-around flex-wrap">
        <a class="btn btn-warning btn-lg guzik2" href="{% url 'movies' %}">WESTERNY</a>
        <a class="btn btn-warning btn-lg guzik2" href="{% url 'people' %}">LUDZIE</a>
        <a class="btn btn-warning btn-lg guzik2" href="{% url 'genres' %}" class="btn btn-primary">GATUNKI</a>
        {% if user.is_staff %}
        <a class="btn btn-success btn-lg guzik" href="{% url 'edit-genre' genre.id %}"> Edytuj Gatunek</a>
        {% endif %}
    </div>
    <div class="d-flex flex-row justify-content-center align-items-center">
        <h2 class="display-5 align-self-center header">Usuń Gatunek</h2>
    </div>

    <div class="d-flex flex-row justify-content-center align-items-center">
        <h3 class="display-5 align-self-center header">
            Czy na pewno skasować gatunek: {{ genre.name }}?
        </h3>
    </div>

    <form class="d-flex flex-column align-items-center" style="height: 100%; width: 100%;" action="{% url 'delete-genre' genre.id %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <button type="submit" id="submit">Usuń</button>
    </form>
    <hr>



</div>

{% endblock %}
